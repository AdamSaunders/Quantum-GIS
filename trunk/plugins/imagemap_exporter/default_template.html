<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Clickable map</title>
    <style type="text/css">
      .QIM_clusterindex {
        padding-top:      1px;
        padding-bottom:   1px;
        background:       #000080;
        font-family:      sans-serif;
        font-size:        80%;
        width:            150px;
        position:         absolute;
      }
      
      .QIM_clusterindex A {
        color:            #FFFFFF;
        font-weight:      bold;
        text-decoration:  none;
      }
      
      .QIM_clusterindexentry A {
        color:            #000080;
        font-weight:      normal;
      }
      
      .QIM_clusterindexentry {
        background:       #D0D0FF;
        margin:           1px;
      }
      
      BODY {
        background:       #D0D0FF;
        color:            #000080;
        font-family:      sans-serif;
      }

    </style>
  </head>

  <body>
    
    <h1>Example map</h1>
    
    [QIM-map]
    
    This map was generated using Quantum GIS 
    (<A href="http://qgis.org">http://qgis.org</A>).
  </body>
</html>
